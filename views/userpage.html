{% extends "layout.html" %}

{% block content %}
<h3>{{ user.name }}'s Pages</h3>
<hr>
<ul class="list-unstyled">
    <!-- PLACEHOLDER LIST OF PAGES -->
    {% for page in user.pages %}
    <li>
        <a href="{{ page.route }}">{{ page.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
